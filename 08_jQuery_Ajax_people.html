<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>jQuery Ajax people</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4267b2;
            color: white;
            padding: 1em;
            width: 100%;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
        }

        .profile-container {
            margin: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-container h2 {
            margin: 15px 0 5px;
            font-size: 1.5em;
            color: #333;
        }

        .profile-container p {
            font-size: 1em;
            color: #555;
            margin: 5px 0;
        }

        .profile-container button {
            background-color: #4267b2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .profile-container button:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>
<header>유저 프로필 조회</header>
<div class="profile-container">
    <img alt="프로필 사진" id="profilePic" src="">
    <h2 id="profileName">이름</h2>
    <p id="profileEmail">이메일</p>
    <p id="profileLocation">위치</p>
    <button id="loadProfile">새로운 프로필 보기</button>
</div>
<script>
    function functionProfile() {
        $.ajax({
            url: "https://randomuser.me/api/",
            method: "GET",
            success:
                function (data) {
                    const user = data.results[0];// 유저 사진 맨 앞에 1장만 선택
                    // for-each 향상된 for문 사용 X
                    console.log("User 정보 : " + user);
                    $("#profilePic").attr("src", user.picture.large); // profilePic   picture.large

                    $("#profileName").text(`${user.name.first}, ${user.name.last}`);  // profileName   name.first name.last
                    // profileEmail email
                    $("#profileEmail").text(user.email);
                    $("#profileLocation").text(user.location.city, user.location.country); // profileLocation   location.city   location.country
                },
            error:
                function () {
                    alert("프로필 데이터를 불러오는데 실패했습니다. 다음에 다시 시도해주세요.");
                }
        });
    }

    // 초기 프로필 불러오기
    functionProfile();
    // 버튼 클릭 시 새로운 프로필 불러오기
    $("#loadProfile").click(
        function () {
            functionProfile();
        }
    )

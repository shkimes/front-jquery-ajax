<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_Ajax_APIAuth_Loading</title>
</head>
<body>
<header>영화 평점 조회하기</header>
<div class="main-container">
    <div class="section" id="topMovies">
        <h3>평점 높은 영화</h3>
        <div class="movie-List" id="topRatedMovies">

        </div>
    </div>
</div>
<script>
    // omdapi 사이트를 이용해서 평점 높은 순으로 정렬
    // Inception 을 그대로 s= 넣고 본인이 발급받은 api 키를 이용해서
    // 검색을 하지 않아도 자동으로 Inception 으로 검색한 영화 순위 보여주기

    const apiURL = 'http://www.omdbapi.com/?s=inception&apikey=본인키;'

    function loadMovies(){
        $.ajax({
            url:apiURL,
            method:"GET",
            success:
            function(data){
                $.each(data.Search, function (input, item) {
                    $("#topRatedMovies").append(`
                        <img src="${item.Poster}">
                       <h3>${item.Title}</h3>
                         <p>YEAR : ${item.Year}</p>
                    `)

                })
            },
            error:
                function () {
                    alert("서버에 문제가 생겼습니다. 다시 시도해주세요.");
                }
        })
    }

    loadMovies();
</script>
</body>
</html>
